# NATS Server Configuration for Trip Sync Microservices

# Server configuration
port: 4222
http_port: 8222

# Maximum payload size (50MB)
max_payload: 52428800

# Maximum connections
max_connections: 1000

# Maximum control line
max_control_line: 4096

# Maximum pending size
max_pending: 67108864

# Write deadline
write_deadline: "10s"

# Logging
debug: false
trace: false
logtime: true
log_file: "/var/log/nats-server.log"

# Authorization (optional - add for production)
